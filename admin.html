<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiddlerQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- ── DELETE MODAL ────────────────────────────────────────────────────────── -->
<div class="modal-overlay" id="deleteModal">
  <div class="modal" style="max-width:380px">
    <h2>Remove Set?</h2>
    <p class="sub" id="deleteMsg"></p>
    <div class="modal-footer">
      <button class="btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="btn btn-danger" onclick="confirmDelete()" style="border-color:var(--danger);color:var(--danger)">Remove</button>
    </div>
  </div>
</div>

<!-- ── APP ─────────────────────────────────────────────────────────────────── -->
<div id="app">

  <!-- CATEGORIES (NEW - First Screen) -->
  <div class="view" id="view-categories">
    <nav class="topbar">
      <a class="logo" href="admin.html">Riddler<span>Q</span></a>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goHistory()">History</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Choose a Subject</h1>
        <p>Select a category to view available question sets</p>
      </div>
      <div id="categoriesContainer"></div>
    </div>
  </div>

  <!-- DASHBOARD (Now shows sets for selected category) -->
  <div class="view" id="view-dashboard">
    <nav class="topbar">
      <button class="btn btn-ghost btn-sm" onclick="goToCategories()">← Back to Subjects</button>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goHistory()">History</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1 id="categoryTitle">Question Sets</h1>
        <p id="categoryDesc">Select a quiz to begin</p>
      </div>
      <div id="setsContainer"></div>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="view" id="view-history">
    <nav class="topbar">
      <a class="logo" href="admin.html">Riddler<span>Q</span></a>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goToCategories()">← Subjects</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Score History</h1>
        <p>Your past quiz attempts — stored in this browser</p>
      </div>
      <div id="historyContent"></div>
    </div>
  </div>

</div>

<div class="toast" id="toast"></div>

<script src="questions/sets.js"></script>
<script src="js/storage.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
