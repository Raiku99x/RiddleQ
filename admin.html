<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiddlerQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Load theme before page renders to prevent flash -->
  <script src="js/theme.js"></script>
</head>
<body>

<!-- ── DELETE MODAL ────────────────────────────────────────────────────────── -->
<div class="modal-overlay" id="deleteModal">
  <div class="modal" style="max-width:380px">
    <h2>Remove Set?</h2>
    <p class="sub" id="deleteMsg"></p>
    <div class="modal-footer">
      <button class="btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="btn btn-danger" onclick="confirmDelete()" style="border-color:var(--danger);color:var(--danger)">Remove</button>
    </div>
  </div>
</div>

<!-- ── APP ─────────────────────────────────────────────────────────────────── -->
<div id="app">

  <!-- CATEGORIES -->
  <div class="view" id="view-categories">
    <nav class="topbar">
      <a class="logo" href="admin.html">Riddler<span>Q</span></a>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goHistory()">History</button>
        <button class="theme-toggle" onclick="Theme.toggle()" title="Toggle theme">☀️</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Choose a Subject</h1>
        <p>Select a category to view available question sets</p>
      </div>
      <div id="categoriesContainer"></div>
      
      <footer class="footer">
        <p>by <strong>Lhoel</strong> - BSCS Student</p>
      </footer>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="view" id="view-dashboard">
    <nav class="topbar">
      <button class="btn btn-ghost btn-sm" onclick="goToCategories()">← Back to Subjects</button>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goHistory()">History</button>
        <button class="theme-toggle" onclick="Theme.toggle()" title="Toggle theme">☀️</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1 id="categoryTitle">Question Sets</h1>
        <p id="categoryDesc">Select a quiz to begin</p>
      </div>
      <div id="setsContainer"></div>
      
      <footer class="footer">
        <p>by <strong>Lhoel</strong> - BSCS Student</p>
      </footer>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="view" id="view-history">
    <nav class="topbar">
      <a class="logo" href="admin.html">Riddler<span>Q</span></a>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" onclick="goToCategories()">← Subjects</button>
        <button class="theme-toggle" onclick="Theme.toggle()" title="Toggle theme">☀️</button>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Score History</h1>
        <p>Your past quiz attempts — stored in this browser</p>
      </div>
      <div id="historyContent"></div>
      
      <footer class="footer">
        <p>by <strong>Lhoel</strong> - BSCS Student</p>
      </footer>
    </div>
  </div>

</div>

<div class="toast" id="toast"></div>

<!-- Load all question sets -->
<script src="questions/ethics.js"></script>
<script src="questions/contemporary-world.js"></script>
<script src="questions/discrete-structure-1.js"></script>
<script src="questions/calculus.js"></script>
<script src="questions/pathfit-2.js"></script>
<script src="questions/intermediate-programming.js"></script>
<script src="questions/nstp.js"></script>

<script src="js/storage.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
